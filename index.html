<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  
<main>
  <div class="gradient">
    <header>
      <nav class="nav">
        <button class="mobile">
          <hr class="hr1"><br>
          <hr class="hr2"><br>
          <hr class="hr3">
        </button>
        <a href="#" class="home" >Home</a>
        <a href="#" class="tendencias" >Tendencias</a>
        <a href="#" class="categoria" >...</a>
      </nav>
      
      <label class="firstlabel" for="busca">
        <input class="fazerBusca" type="text" name="busca" id="buscaFilme" placeholder="Buscar">
        <button  class="busca" type="submit">Search</button>
      </label> 
    </header>
  <div class="slider">
      <div class="slides">
        <!-- Silede Images -->
        
        <div class="slide item first ">Img1</div>
        <div class="slide item ">Img2</div>
        <div class="slide item ">Img3</div>
        <div class="slide item ">Img4</div>
        <div class="slide item ">Img5</div> 
        
        <!--Fim Slide Images -->

        <!-- Radio buttons -->
        <input type="radio" name="radio-btn" id="radio1">
        <input type="radio" name="radio-btn" id="radio2">
        <input type="radio" name="radio-btn" id="radio3">
        <input type="radio" name="radio-btn" id="radio4">
        <input type="radio" name="radio-btn" id="radio5">
        <!-- Fim Radio Buttons -->

       <!-- Navigation Auto -->

       <div class="navigation-auto">
          <div class="auto-btn1"></div>
          <div class="auto-btn2"></div>
          <div class="auto-btn3"></div>
          <div class="auto-btn4"></div>
          <div class="auto-btn5"></div>
       </div>
      </div>
      <div class="manual-navigation">
        <label for="radio1" class="manual-btn"></label>
        <label for="radio2" class="manual-btn"></label>
        <label for="radio3" class="manual-btn"></label>
        <label for="radio4" class="manual-btn"></label>
        <label for="radio5" class="manual-btn"></label>
      </div>
      </div>
    </div>
  </div>
</main>

 
  
<div class="cards">

</div>
<script src="src/js/script.js" defer></script>
</body>
</html>
